<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado de Productos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Listado de Productos</h1>
        <table class="table table-striped mt-3">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Precio de Venta</th>
                    <th>Stock</th>
                    <th>Precio de Compra</th>
                    <th>Estado</th>
                    <th>Descripción</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="producto : ${productos}">
                    <td th:text="${producto.id}"></td>
                    <td th:text="${producto.nombre}"></td>
                    <td th:text="${producto.precioVenta}"></td>
                    <td th:text="${producto.stock}"></td>
                    <td th:text="${producto.precioCompra}"></td>
                    <td th:text="${producto.estado}"></td>
                    <td th:text="${producto.descripcion}"></td>
                    <td>
                        <a th:href="@{/api/editar/{id}(id=${producto.id})}" class="btn btn-warning btn-sm">Editar</a>
                        <a th:href="@{/api/eliminar/{id}(id=${producto.id})}" class="btn btn-danger btn-sm" onclick="return confirm('¿Estás seguro de que deseas eliminar este producto?');">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <a th:href="@{/api/registrar}" class="btn btn-primary">Agregar Producto</a>
    </div>
</body>
</html>
