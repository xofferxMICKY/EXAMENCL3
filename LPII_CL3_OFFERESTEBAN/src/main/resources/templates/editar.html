<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Productos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Gestión de Productos</h1>
        <form id="productoForm" th:action="@{/api/editar}" th:object="${producto}" method="post" class="mt-3">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input th:field="*{nombre}" type="text" class="form-control" id="nombre" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="precioVenta">Precio de Venta</label>
                <input th:field="*{precioVenta}" type="number" step="0.01" class="form-control" id="precioVenta" name="precioVenta" required>
            </div>
            <div class="form-group">
                <label for="stock">Stock</label>
                <input th:field="*{stock}" type="number" class="form-control" id="stock" name="stock" required>
            </div>
            <div class="form-group">
                <label for="precioCompra">Precio de Compra</label>
                <input th:field="*{precioCompra}" type="number" step="0.01" class="form-control" id="precioCompra" name="precioCompra" required>
            </div>
            <div class="form-group">
                <label for="estado">Estado</label>
                <input th:field="*{estado}" type="text" class="form-control" id="estado" name="estado" required>
            </div>
            <div class="form-group">
                <label for="descripcion">Descripción</label>
                <input th:field="*{descripcion}" type="text" class="form-control" id="descripcion" name="descripcion">
				<input th:field="*{id}" type="hidden" class="form-control" id="descripcion" name="descripcion">
            </div>
            <button type="submit" class="btn btn-primary">Registrar</button>
            <a th:href="@{/api/listar}" type="button" id="listarProductos" class="btn btn-secondary">Listar Productos</a>
        </form>	
	</div>
</body>
